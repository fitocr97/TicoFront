    <main>
        <div class="container-log">
            <form id="createPrveedor">
                
                <h2 style="margin-top: 1%;">Agreagar Nuevo Proveedor</h2> 
                <div>
                    <label for="name" class="form-label mt-4">Nombre Empresa o Proveedor</label>
                    <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Nombre de la empresa">
                </div>
                <div>
                    <label for="exampleSelect1" class="form-label mt-4">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo">
                      <option value="Interno">Interno</option>
                      <option value="Externo">Externo</option>
                    </select>
                </div>
                <div>
                    <label for="exampleSelect1" class="form-label mt-4">Producto</label>
                    <select class="form-select" id="tipos_productos" name="producto_id">
                    </select>
                </div>
                <div>
                    <label for="location" class="form-label mt-4">Ubicación</label>
                    <input type="text" class="form-control" name="location" aria-describedby="location" placeholder="Ubicación">
                </div>
                <div>
                    <label for="contacto" class="form-label mt-4">Nombre del Contacto</label>
                    <input type="text" class="form-control" name="contacto" aria-describedby="contacto" placeholder="Nombre del encargado">
                </div>
                <div>
                    <label for="Telefono" class="form-label mt-4">Telefono</label>
                    <input type="text" class="form-control" name="telefono" aria-describedby="telefono" placeholder="Telefono">
                </div>
                <div style="margin-top: 2%;">
                    <div style="margin-top: 1%;">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <a id="btn-reg" class="btn btn-danger my-2 my-sm-0" href="/pages/admin/proveedores.html">Volver</a>
                </div>
            </form>
        </div>
